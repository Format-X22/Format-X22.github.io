{% extends "base.html" %}

{% block title %} - {{ page.title }}{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center blog-content">
        <div class="col-md-8">
            <h1>{{ page.title }}</h1>
            <p class="subtitle">
                <strong><time datetime="{{ page.date }}">{{ page.date }} </time></strong>
            </p>
            {{ page.content | safe }}
        </div>
    </div>
</div>
{% endblock content %}

{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center blog-content">
        <div class="col-md-8">
            <h1>{{ page.title }}</h1>
            <p class="subtitle">
                <a href="{{ page.permalink | safe }}"><i class="bi bi-link"></i></a><strong>{{ page.date }}</strong>
            </p>
            {{ page.content | safe }}
        </div>
    </div>
</div>
{% endblock content %}
